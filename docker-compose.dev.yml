services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: xeodocs_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d xeodocs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:8.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  influxdb:
    image: influxdb:2.7
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: password
      DOCKER_INFLUXDB_INIT_ORG: xeodocs
      DOCKER_INFLUXDB_INIT_BUCKET: analytics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.auth
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      PORT: 80
      JWT_SECRET: your-secret-key
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  project:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.project
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      PROJECT_PORT: 80
      JWT_SECRET: your-secret-key
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  worker:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.worker
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      JWT_SECRET: your-secret-key
      REPOSITORY_SERVICE_URL: http://repository:80
      BUILD_SERVICE_URL: http://build:80
      LOGGING_SERVICE_URL: http://logging:80
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app

  repository:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.repository
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      REPOSITORY_PORT: 80
      JWT_SECRET: your-secret-key
    volumes:
      - .:/app
      - repos:/repos

  logging:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.logging
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      PORT: 80
      JWT_SECRET: your-secret-key
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  build:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.build
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      BUILD_PORT: 80
      JWT_SECRET: your-secret-key
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  analytics:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.analytics
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      PORT: 80
      JWT_SECRET: your-secret-key
      KAFKA_BROKERS: kafka:29092
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: my-super-secret-auth-token
      INFLUXDB_ORG: xeodocs
      INFLUXDB_BUCKET: analytics
    depends_on:
      kafka:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    volumes:
      - .:/app

  scheduler:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.scheduler
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      JWT_SECRET: your-secret-key
      PROJECT_SERVICE_URL: http://project:80
      LOGGING_SERVICE_URL: http://logging:80
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
  e2e:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.e2e
    environment:
      GATEWAY_URL: http://gateway:12020/v1
      AUTH_SERVICE_URL: http://auth:80
      PROJECT_SERVICE_URL: http://project:80
      LOGGING_SERVICE_URL: http://logging:80
      BUILD_SERVICE_URL: http://build:80
      ANALYTICS_SERVICE_URL: http://analytics:80
      REPOSITORY_SERVICE_URL: http://repository:80
    depends_on:
      - gateway
      - auth
      - project
      - logging
      - build
      - analytics
      - repository
    volumes:
      - .:/app
    networks:
      - default
  gateway:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.gateway
    ports:
      - "12020:12020"
    environment:
      GATEWAY_PORT: 12020
      AUTH_SERVICE_URL: http://auth:80
      PROJECT_SERVICE_URL: http://project:80
      LOGGING_SERVICE_URL: http://logging:80
      BUILD_SERVICE_URL: http://build:80
      ANALYTICS_SERVICE_URL: http://analytics:80
    depends_on:
      - auth
      - project
      - logging
      - build
      - analytics
    volumes:
      - .:/app

volumes:
  db_data:
  rabbitmq_data:
  repos:
  kafka_data:
  influxdb_data:

networks:
  default:
    name: xeodocs-internal-net