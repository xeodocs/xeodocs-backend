services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: xeodocs_auth
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d xeodocs_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: Dockerfile.auth
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_auth?sslmode=disable
      PORT: 8081
      JWT_SECRET: your-secret-key
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8080:8080"
    environment:
      GATEWAY_PORT: 8080
      AUTH_SERVICE_URL: http://auth:8081
    depends_on:
      - auth
    volumes:
      - .:/app

volumes:
  db_data: