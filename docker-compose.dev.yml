services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: xeodocs_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d xeodocs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: Dockerfile.auth
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      PORT: 80
      JWT_SECRET: your-secret-key
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  project:
    build:
      context: .
      dockerfile: Dockerfile.project
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      PROJECT_PORT: 80
      JWT_SECRET: your-secret-key
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      JWT_SECRET: your-secret-key
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app

  repository:
    build:
      context: .
      dockerfile: Dockerfile.repository
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      REPOSITORY_PORT: 80
      JWT_SECRET: your-secret-key
    volumes:
      - .:/app
      - repos:/repos

  logging:
    build:
      context: .
      dockerfile: Dockerfile.logging
    environment:
      DATABASE_URL: postgres://user:password@db/xeodocs_db?sslmode=disable
      PORT: 80
      JWT_SECRET: your-secret-key
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "12020:12020"
    environment:
      GATEWAY_PORT: 12020
      AUTH_SERVICE_URL: http://auth:80
      PROJECT_SERVICE_URL: http://project:80
      LOGGING_SERVICE_URL: http://logging:80
    depends_on:
      - auth
      - project
      - logging
    volumes:
      - .:/app

volumes:
  db_data:
  rabbitmq_data:
  repos: