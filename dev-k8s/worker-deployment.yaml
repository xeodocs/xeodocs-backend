apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.dev.yml
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: worker
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.dev.yml
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: worker
    spec:
      containers:
        - env:
            - name: BUILD_SERVICE_URL
              value: http://build:80
            - name: DATABASE_URL
              value: postgres://user:password@db/xeodocs_db?sslmode=disable
            - name: JWT_SECRET
              value: your-secret-key
            - name: LOGGING_SERVICE_URL
              value: http://logging:80
            - name: RABBITMQ_URL
              value: amqp://guest:guest@rabbitmq:5672/
            - name: REPOSITORY_SERVICE_URL
              value: http://repository:80
          image: xeodocs/worker
          name: worker
      restartPolicy: Always
